worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen       80;

        location / {
           proxy_pass http://client:3000;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header Host $host;
           proxy_redirect off;
        }

        location /api {
            proxy_pass http://app:8080/api;
        }
    }
}